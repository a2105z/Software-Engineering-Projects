# Alembic configuration for Atlas
# https://alembic.sqlalchemy.org/

[alembic]
script_location = migrations
prepend_sys_path = .
version_path_separator = os

# Use ATLAS_DATABASE_URL env var, fallback to SQLite
sqlalchemy.url = sqlite:///./atlas.db

[post_write_hooks]
# Uncomment to format migrations with black:
# hooks = black

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
